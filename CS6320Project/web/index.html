<html>
    <head>
        <title>Email-Message Board Service</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Include/Styles/default.css" type="text/css">

    <center>
        <div class="page-header">

                <tr>
                    <td><b>User Name</b></td>

                </tr>
            </table>


        </form>
    </center>
</body>
